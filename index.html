<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table with Sorting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-3">Editable Table</h2>
    
    <div class="mb-3">
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" id="studentName" class="form-control mb-2" placeholder="Enter name">
        
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control mb-2" placeholder="Enter email">
        
        <button id="addRowBtn" class="btn btn-primary">Add Row</button>
        <button id="sortNameBtn" class="btn btn-info">Sort by Name (A-Z)</button>
        <button id="sortEmailBtn" class="btn btn-secondary">Sort by Email (A-Z)</button>
    </div>
    
    <table class="table table-bordered" id="dataTable">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>
    <script src="tableclosest.js"></script>
</body>
</html>
